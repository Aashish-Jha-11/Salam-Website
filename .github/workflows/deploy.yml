on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install --force

      - name: Build Project
        run: npm run build
                
      - name: List of dist files
        run: ls -al .next/

      - name: Upload dist Files to SFTP
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            scp -r ./.next/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}
            if [ -f "package.json" ]; then
              if pm2 describe "salamlang-website" > /dev/null; then
                pm2 restart "salamlang-website"
              else
                pm2 start npm --name "salamlang-website" -- start
              fi
              pm2 save
            fi
